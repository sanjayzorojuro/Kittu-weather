<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Premium Weather Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/dark-theme.css" />

</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="weather-emoji">🌤️</span>
            <h1>Kittu Weather</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/dashboard" class="nav-link active">Dashboard</a>
            <a href="/forecast" class="nav-link">Forecast</a>
            <a href="/map" class="nav-link">Maps</a>
            <a href="/alert" class="nav-link">Alerts</a>
            <a href="/settings" class="nav-link">Settings</a>
        </div>
    </nav>

    <div class="container">
        <div class="lbox">
            <input type="text" id="cityInput" class="searchbar" placeholder="🔍 Search For Cities...">
            <div id="errorMessage"></div>

            <div class="current-weather">
                <div class="location" id="location">📍 Loading...</div>
                <div class="weather-icon" id="weatherIcon">☀️</div>
                <div class="temperature-display" id="temperature">--°C</div>
                <div class="weather-desc" id="description">Loading weather...</div>
            </div>

            <div class="lflexbox">
                <div class="lboxsub1">
                    <div class="box1">
                        <div class="metric-icon">🌡️</div>
                        <div class="metric-label">Feels Like</div>
                        <div class="metric-value" id="feelsLike">--°C</div>
                    </div>
                    <div class="box2">
                        <div class="metric-icon">💧</div>
                        <div class="metric-label">Humidity</div>
                        <div class="metric-value" id="humidity">--%</div>
                    </div>
                </div>
                <div class="lboxsub2">
                    <div class="box3">
                        <div class="metric-icon">👁️</div>
                        <div class="metric-label">Visibility</div>
                        <div class="metric-value" id="visibility">-- km</div>
                    </div>
                    <div class="box4">
                        <div class="metric-icon">🌧️</div>
                        <div class="metric-label">Pressure</div>
                        <div class="metric-value" id="pressure">-- mb</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rbox">
            <div class="layers1">
                <div class="section-title">Hourly Forecast</div>
                <div id="hourlyForecast">
                    <div class="boxxex">
                        <div class="boxx">
                            <div class="time-label">Loading...</div>
                            <div class="forecast-icon">⏳</div>
                            <div class="forecast-temp">--°</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottomlayer">
                <div class="downbox">
                    <div class="chart-title">Temperature Trend</div>
                    <div class="chart-container" id="tempChart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                <div class="downbox">
                    <div class="chart-title">Wind Status</div>
                    <div class="wind-display">
                        <div class="wind-direction">🧭</div>
                        <div>
                            <div class="wind-speed" id="windSpeed">-- m/s</div>
                            <div class="wind-details" id="windDirection">-- Direction</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js">        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();</script>


</body>

</html>
