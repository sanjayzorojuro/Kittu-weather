<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5-Day Forecast - Weather Pro</title>
  <link rel="stylesheet" href="/css/forecast.css">
    <link rel="stylesheet" href="/css/dark-theme.css" />

</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <span class="weather-emoji">üå§Ô∏è</span>
      <h1>Kittu Weather</h1>
    </div>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/dashboard" class="nav-link">Dashboard</a>
      <a href="/forecast" class="nav-link active">Forecast</a>
      <a href="/map" class="nav-link">Maps</a>
      <a href="/alert" class="nav-link">Alerts</a>
      <a href="/settings" class="nav-link">Settings</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">5-Day Weather Forecast</h1>
      <p class="page-subtitle" id="cityName">üìç Loading...</p>

    <div class="search-container">

    <div id="errorMessage" style="display: none" class="error-message"></div>

    <div id="forecastGrid" class="forecast-grid" style="display: none">
      <!-- Forecast cards will be dynamically inserted here -->
    </div>
  </div>
  <script src="/js/forecast.js">        (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();</script>


</body>

</html>
