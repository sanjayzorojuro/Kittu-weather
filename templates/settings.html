<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kittu Weather</title>

    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>

    <link rel="stylesheet" href="/css/dark-theme.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,
                    #f8fafc 0%,
                    #e2e8f0 25%,
                    #cbd5e1 50%,
                    #94a3b8 75%,
                    #64748b 100%);
            background-size: 700% 700%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(234, 88, 12, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 4px 20px rgba(234, 88, 12, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-brand h1 {
            color: #ea580c;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ea580c, #f97316);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand .weather-emoji {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #475569;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: linear-gradient(135deg,
                    rgba(79, 70, 229, 0.1),
                    rgba(124, 58, 237, 0.1));
            color: #ea580c;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #ea580c, #f97316);
            color: white;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        /* Page header */
        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 42px;
            background: linear-gradient(135deg, #ea580c, #f97316);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 18px;
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 450px;
            /* Changed from 900px to center single card */
            margin: 0 auto;
        }

        .settings-card {
            background: linear-gradient(145deg,
                    rgba(248, 250, 252, 0.95),
                    rgba(241, 245, 249, 0.9));
            border: 2px solid rgba(234, 88, 12, 0.3);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(234, 88, 12, 0.1);
            animation: slideUp 0.6s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 26px;
            font-weight: 600;
            color: #ea580c;
            margin-bottom: 10px;
        }

        .card-description {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .theme-option {
            flex: 1;
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.9),
                    rgba(248, 250, 252, 0.8));
            border: 2px solid rgba(234, 88, 12, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.2);
            border-color: rgba(234, 88, 12, 0.4);
        }

        .theme-option.active {
            border-color: #ea580c;
            background: linear-gradient(135deg,
                    rgba(234, 88, 12, 0.1),
                    rgba(124, 58, 237, 0.1));
        }

        .theme-icon {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        .theme-label {
            font-size: 16px;
            font-weight: 600;
            color: #475569;
        }

        .theme-status {
            color: #64748b;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 32px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 10px;
            }

            .nav-brand h1 {
                font-size: 18px;
            }

            .nav-brand .weather-emoji {
                font-size: 22px;
            }

            .nav-link {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="weather-emoji">üå§Ô∏è</span>
            <h1>Kittu Weather</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/forecast" class="nav-link ">Forecast</a>
            <a href="/map" class="nav-link">Maps</a>
            <a href="/alert" class="nav-link">Alerts</a>
            <a href="/settings" class="nav-link active">Settings</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Settings</h1>
            <p class="page-subtitle">Manage your preferences </p>
        </div>

        <div class="settings-grid">
            <div class="settings-card">
                <h3 class="card-title">üé® Appearance</h3>
                <p class="card-description">Choose your preferred theme.</p>
                <div class="theme-switcher">
                    <div class="theme-option" id="theme-light">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                        <span class="theme-label">Light Mode</span>
                    </div>
                    <div class="theme-option" id="theme-dark">
                        <span class="theme-icon">üåô</span>
                        <span class="theme-label">Dark Mode</span>
                    </div>
                </div>
                <p class="theme-status">
                    Current: <span id="current-theme-text">Light</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const lightModeBtn = document.getElementById("theme-light");
        const darkModeBtn = document.getElementById("theme-dark");
        const themeText = document.getElementById("current-theme-text");

        function applyTheme(theme) {
            if (theme === "dark") {
                document.documentElement.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
                themeText.textContent = "Dark";
                darkModeBtn.classList.add("active");
                lightModeBtn.classList.remove("active");
            } else {
                document.documentElement.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
                themeText.textContent = "Light";
                lightModeBtn.classList.add("active");
                darkModeBtn.classList.remove("active");
            }
        }

        lightModeBtn.addEventListener("click", () => applyTheme("light"));
        darkModeBtn.addEventListener("click", () => applyTheme("dark"));

        // On page load, set the initial state from localStorage
        const currentTheme = localStorage.getItem("theme") || "light";
        applyTheme(currentTheme);
    </script>
</body>

</html>
